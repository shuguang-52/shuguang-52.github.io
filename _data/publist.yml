- title: Fetch and Forge:Efficient Dataset Condensation for Object Detection
  image: 24_NIPS_DCOD.png
  description: current research on DC mainly focuses on image classification, with less exploration of object detection. As a remedy, we propose DCOD, the first dataset condensation framework for object detection. It operates in two stages: Fetch and Forge, initially storing key localization and classification information into model parameters, and then reconstructing synthetic images via model inversion.
