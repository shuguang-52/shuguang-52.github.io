- title: Re-ID-leak:Membership Inference Attacks Against Person Re-identification
  image: 24_IJCV_ReIDLeak.png
  description: Most existing MI attack methods focus on classification models, while Re-ID follows a distinct paradigm for training and inference. Re-ID is a fine-grained recognition task that involves complex feature embedding, and the model outputs commonly used by existing MI algorithms, such as logits and losses, are inaccessible during inference. We propose a novel MI attack method based on the distribution of inter-sample similarity, which involves sampling a set of anchor images to represent the similarity  distribution that is conditioned on a target image. 
  authors: Junyao Gao, Xinyang Jiang, **Shuguang Dou**, Dongsheng Li, Duoqian Miao, Cairong Zhao
