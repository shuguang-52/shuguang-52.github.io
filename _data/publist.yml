- title: Detecting Overlapped Objects in X-ray Security Imagery by a Label-aware Mechanism
  image: 22_tifs_clcxray.jpg
  description: One of the key challenges to the X-ray security checkis to detect the overlapped items in backpacks or suitcases in the X-ray images. Most existing methods improve the robustness of models to the object overlapping problem by enhancing the underlying visual information such as colors and edges. However, this strategy ignores the situations in that the objects have similar visual clues as to the background, and objects overlapping each other. Since the two cases rarely appear in existing datasets, we contribute a novel dataset – Cutters and Liquid Containers X-ray Dataset (CLCXray) to complete the related research.
  authors: Cairong Zhao\*, Liang Zhu\*, **Shuguang Dou**, Weihong Deng, and Liang Wang, Fellow, IEEE (\*Co-First Authors)
